<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <link rel="stylesheet" href="style.css">
    <title>Login and Registration Form</title>
</head>
<body>
  <div class='wrapper'>
      <div class="form-wrapper sign-in">
      <form action="">
        <h2>Sign In</h2>
        <div class="input-group">
        <input type="text" required minlength="3" id="username" >
        <label for="username">Username</label>
       </div>
       <div class="input-group">
        <input type="password" required minlength="4" id="password">
        <label for="password">Password</label>
       </div>
         <div class="remember__me">
            <label for="remember"><input type="checkbox" id="remember">Remember me</label>
         </div> 
         <button type="submit">Sign In</button>
         <div class="sign__up-div">
           <p>Don't have an account?  <a href="#" class="sign__up-link">Sign Up</a></p>
         </div>
      </form>
    </div>
      <div class="form-wrapper sign-up">
        <form action="">
          <h2>Sign Up</h2>
          <div class="input-group">
          <input type="text" required minlength="3" id="username2">
          <label for="username2">Username</label>
         </div>
         <div class="input-group">
            <input type="email" required id="email" pattern="^[^@\s]+@[^@\s]+\.[^@\s]+$">
            <label for="email">Email</label>
           </div>
         <div class="input-group">
          <input type="password" required minlength="4" id="password2">
          <label for="password2">Password</label>
         </div>
         <div class="input-group">
          <input type="password" required minlength="4" id="confirm-password" onchange="checkPasswords()">
          <label for="confirm-password">Confirm password</label>
         </div>
           <div class="i__agree">
              <label for="agree"><input type="checkbox" id="agree">I agree to the terms and conditions</label>
           </div> 
           <button type="submit">Sign in</button>
           <div class="sign__in-div">
             <p>Already have an account?  <a href="#" class="sign__in-link">Sign In</a></p>
           </div>
        </form>
      </div>
  </div>

    <script src="script.js"></script>
</body>
</html>
