<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <link rel="stylesheet" href="style.css">
    <title>Login and Registration Form</title>
</head>
<body>
  <div class='wrapper'>
      <div class="form-wrapper sign-in">
      <form action="">
        <h2>Sign In</h2>
        <div class="input-group">
        <input type="text" required minlength="3" id="username" >
        <label for="username">Username</label>
       </div>
       <div class="input-group">
        <input type="password" required minlength="4" id="password">
        <label for="password">Password</label>
       </div>
         <div class="remember__me">
            <label for="remember"><input type="checkbox" id="remember">Remember me</label>
         </div> 
         <button type="submit">Sign In</button>
         <div class="sign__up-div">
           <p>Don't have an account?  <a href="#" class="sign__up-link">Sign Up</a></p>
         </div>
      </form>
    </div>
  </div>

    <script src="script.js"></script>
</body>
</html>
